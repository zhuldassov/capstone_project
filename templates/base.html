<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Employee Management{% endblock %}</title>
    <!-- Add your CSS and other head elements here -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <a class="navbar-brand" href="#">Employee Management</a>
            <div class="navbar-right">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'employee_list' %}">Employee List</a>
                    <a class="nav-link" href="{% url 'edit_personal_info' %}">Edit Personal Info</a>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add your scripts and other footer elements here -->
</body>
</html>
